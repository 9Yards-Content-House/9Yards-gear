<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 90" fill="none">
  <defs>
    <!-- Metallic silver gradient for main text -->
    <linearGradient id="metallic-silver" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5"/>
      <stop offset="20%" style="stop-color:#E0E0E0"/>
      <stop offset="40%" style="stop-color:#C0C0C0"/>
      <stop offset="60%" style="stop-color:#A8A8A8"/>
      <stop offset="80%" style="stop-color:#B8B8B8"/>
      <stop offset="100%" style="stop-color:#D0D0D0"/>
    </linearGradient>
    
    <!-- Darker metallic for "film" subtext -->
    <linearGradient id="metallic-dark" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#909090"/>
      <stop offset="50%" style="stop-color:#707070"/>
      <stop offset="100%" style="stop-color:#808080"/>
    </linearGradient>
    
    <!-- Shine effect -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0"/>
    </linearGradient>
  </defs>
  
  <!-- Main Text: 9 yards (styled to match brand) -->
  <text x="15" y="52" font-family="'Helvetica Neue', Arial, sans-serif" font-size="48" font-weight="700" fill="url(#metallic-silver)" letter-spacing="1">
    9 yards
  </text>
  
  <!-- Shine overlay on main text -->
  <rect x="15" y="12" width="200" height="45" fill="url(#shine)" opacity="0.5"/>
  
  <!-- Subtext: film -->
  <text x="15" y="78" font-family="'Helvetica Neue', Arial, sans-serif" font-size="28" font-weight="300" fill="url(#metallic-dark)" letter-spacing="12">
    film
  </text>
  
  <!-- Registered trademark symbol -->
  <circle cx="295" cy="20" r="9" stroke="url(#metallic-silver)" stroke-width="1.5" fill="none"/>
  <text x="290" y="25" font-family="'Helvetica Neue', Arial, sans-serif" font-size="12" font-weight="500" fill="url(#metallic-silver)">R</text>
</svg>