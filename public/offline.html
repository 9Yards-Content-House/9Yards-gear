<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - 9Yards Gear</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: #0a0a0a;
        color: #e4e4e4;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
      }
      .container {
        text-align: center;
        max-width: 500px;
      }
      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        background: #d4af37;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 36px;
        font-weight: bold;
        color: #0a0a0a;
      }
      h1 {
        font-size: 32px;
        margin-bottom: 16px;
        color: #ffffff;
      }
      p {
        font-size: 16px;
        color: #a3a3a3;
        margin-bottom: 32px;
        line-height: 1.6;
      }
      .button {
        display: inline-block;
        padding: 12px 32px;
        background: #d4af37;
        color: #0a0a0a;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: transform 0.2s;
      }
      .button:hover {
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">9Y</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Some features may not be available, but you can still browse
        the equipment inventory that you've previously visited.
      </p>
      <a href="/" class="button">Go to Homepage</a>
    </div>
  </body>
</html>
