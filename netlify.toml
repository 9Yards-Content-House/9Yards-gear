[build]
  command = "pnpm run build"
  publish = "out"

[build.environment]
  NODE_VERSION = "20"
  NODE_ENV = "production"
  NPM_FLAGS = "--legacy-peer-deps"

# Next.js Runtime
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Ensure environment variables are available
[functions]
  node_bundler = "esbuild"

# ============ PERFORMANCE HEADERS ============

# HTML pages - short cache with revalidation
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Static assets - aggressive 1 year immutable caching
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# All image formats - 1 year cache
[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.avif"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpeg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.gif"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Fonts - 1 year cache
[[headers]]
  for = "/*.woff"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# JavaScript and CSS - 1 year cache (hashed filenames)
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# API routes - cache with stale-while-revalidate
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "public, s-maxage=3600, stale-while-revalidate=86400"

# JSON data files - cache with revalidation
[[headers]]
  for = "/*.json"
  [headers.values]
    Cache-Control = "public, max-age=3600, stale-while-revalidate=86400"

# ============ SECURITY HEADERS ============

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Content-Security-Policy = "default-src 'self' 'unsafe-inline' 'unsafe-eval' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.flutterwave.com https://checkout.flutterwave.com https://api.flutterwave.com https://www.googletagmanager.com https://www.google-analytics.com https://identity.netlify.com; frame-src 'self' https://*.flutterwave.com https://checkout.flutterwave.com https://api.flutterwave.com; connect-src 'self' https: wss:; img-src 'self' https: data: blob:; style-src 'self' 'unsafe-inline' https:; font-src 'self' https: data:"

# ============ PERFORMANCE PRECONNECT HINTS ============

[[headers]]
  for = "/"
  [headers.values]
    Link = '''
      <https://www.googletagmanager.com>; rel=preconnect,
      <https://fonts.googleapis.com>; rel=preconnect,
      <https://fonts.gstatic.com>; rel=preconnect; crossorigin,
      <https://checkout.flutterwave.com>; rel=preconnect
    '''

[[headers]]
  for = "/inventory/*"
  [headers.values]
    Link = '''
      <https://www.googletagmanager.com>; rel=preconnect
    '''

[[headers]]
  for = "/gear/*"
  [headers.values]
    Link = '''
      <https://www.googletagmanager.com>; rel=preconnect,
      <https://checkout.flutterwave.com>; rel=preconnect
    '''

# ============ SPECIAL FILES ============

# Favicon caching
[[headers]]
  for = "/favicon/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/favicon.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Service Worker - no cache (always fresh)
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Manifest - short cache
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Sitemap - daily refresh
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Robots.txt - daily refresh
[[headers]]
  for = "/robots.txt"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# Google verification file
[[headers]]
  for = "/googlea1ca37c23ee9f1db.html"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# ============ REDIRECTS ============

# Force HTTPS
[[redirects]]
  from = "http://gear.9yards.co.ug/*"
  to = "https://gear.9yards.co.ug/:splat"
  status = 301
  force = true

# Trailing slash consistency
[[redirects]]
  from = "/inventory"
  to = "/inventory/"
  status = 301

[[redirects]]
  from = "/gear/:id"
  to = "/gear/:id/"
  status = 301
